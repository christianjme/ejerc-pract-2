<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  <link href="./ejercicioPractico2.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="title">Reloj digital y alarma sonora</h1>
  </header>

  <main class="main">
    <div class="reloj" id="reloj"></div>
    <div class="reloj-container">
      <button class="btn reloj-start" id="reloj-start">Iniciar reloj</button>
      <button class="btn reloj-stop" id="reloj-stop" disabled>Detener reloj</button>
      <button class="btn alarm-start" id="alarm-start">Iniciar alarma</button>
      <button class="btn alarm-stop" id="alarm-stop" disabled>Detener alarma</button>
    </div>
  </main>

  <script src="./ejercicioPractico2.js" type="module"></script>
</body>
</html>
